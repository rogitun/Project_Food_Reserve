<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"/>
    <!-- Mumble UI -->
    <link rel="stylesheet" th:href="@{/uikit/styles/uikit.css}"/>
    <!-- Dev Search UI -->
    <link rel="stylesheet" th:href="@{/styles/app.css}"/>

    <title>삭제 확인</title>
</head>

<body>
<div th:replace="main/nav :: header"></div>

    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
                <br>

                <form class="form" method="POST">
                    <p th:text="|내용 : ${del.desc}|"></p>
                    <p>정말 삭제하시겠습니까?</p>
                    <a class="btn btn--sub btn--lg  my-md" href="#">&#x2190 뒤로 가기</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="삭제" />
                </form>
            </div>
        </div>
    </main>
</body>

</html>
