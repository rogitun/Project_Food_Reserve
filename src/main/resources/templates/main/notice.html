<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"/>
    <!-- Mumble UI -->
    <link rel="stylesheet" th:href="@{/uikit/styles/uikit.css}"/>
    <!-- Dev Search UI -->
    <link rel="stylesheet" th:href="@{/styles/app.css}"/>
    <title>Hansel</title>
</head>
<body>
<div th:replace="main/nav :: header"></div>
<main class="messagePage my-xl">
    <div class="content-box">
        <div class="message">
            <a class="backButton" th:href="@{/notices}"><i class="im im-angle-left"></i></a>
            <h2 class="message__subject" th:text="${notice.title}">title</h2>
                <p class="message__date" th:text="${notice.created}">May 31, 2021, 04:37 PM</p>
                <div class="message__body" th:text="${notice.content}">
                    content
                </div>
        </div>
    </div>
</main>
</body>
</html>
