<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"/>
    <!-- Mumble UI -->
    <link rel="stylesheet" th:href="@{/uikit/styles/uikit.css}"/>
    <!-- Dev Search UI -->
    <link rel="stylesheet" th:href="@{/styles/app.css}"/>
    <title>예약하기</title>
    <style>
      .field-error {
 border-color: #dc3545;
 color: #dc3545;

    </style>
</head>

<body>

<div th:replace="main/nav :: header"></div>


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
            <br>
            <h2 th:text="|${book.student.name}님의 예약입니다.|"></h2>
            <h3 th:text="|예약 날짜 : ${book.bookTime}|"></h3>
            <form class="form" method="post" th:object = "${book}">
                <!-- Input:Text -->
                <div class="form__field" th:each="m : ${book.bookedMenus}" >
                        <span>
                             <label for="formInput#text" th:text="${m.menu}"> </label>
                            <input class="input input--text" type="text" th:name="quantity" th:value="${m.quantity}"  readonly/>
                        </span>
                    <br>
                    <hr>
                </div>
                <label for="formInput#text">인원 </label>
                <input class="input input--text"  type="text" id="formInput#text" name="number" th:value="${book.number}" readonly>
                <label for="formInput#text">결제 타입 </label><br>
                <p  name="payment" th:if="${book.payment() == 'cash'}" th:text="현금" checked readonly>현금</p>
                <p  name="payment" th:unless="${book.payment() == 'cash'}" th:text="카드" readonly>카드</p>
                <br>
                <label for="formInput#text">포장/매장 </label><br>
                <p  name="type" th:if="${book.type() == 'here'}" th:text="매장" checked readonly>매장</p>
                <p name="type" th:unless="${book.type() == 'here'}" th:text="포장" checked readonly>포장</p>
                <br> <br> <br>
                <label for="formInput#text">거절 사유를 입력해주세요.</label>
                <input class="input input--text" type="text" th:name="reason"/>

                <input class="btn btn--sub btn--lg  my-md" type="submit"  value="확인"/>
            </form>
        </div>
    </div>
</main>
</body>
<script th:inline="javascript">
</script>
</html>
