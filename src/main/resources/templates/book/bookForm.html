<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"/>
    <!-- Mumble UI -->
    <link rel="stylesheet" th:href="@{/uikit/styles/uikit.css}"/>
    <!-- Dev Search UI -->
    <link rel="stylesheet" th:href="@{/styles/app.css}"/>

    <title>예약하기</title>
    <style>
      .field-error {
 border-color: #dc3545;
 color: #dc3545;

    </style>
</head>

<body>

<div th:replace="main/nav :: header"></div>


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="post">
                <!-- Input:Text -->
                <div class="form__field" th:each="m : ${form}">
                        <span>
                            <input class="input input--text"  type="text"  th:value="${m}" readonly>
                            <input class="input input--text" th:id=menu th:name="|menu${mStat.count}|"  type="text" th:value="${m}" hidden>
                            <input class="input input--text" th:id=quantity type="text" th:name="|quantity${mStat.count}|"  style="float:right;" placeholder="수량을 입력해주세요."
                            required/>
                        </span>
                    <br>
                    <hr>
                </div>

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit"/>
            </form>
        </div>
    </div>
</main>
</body>

</html>
