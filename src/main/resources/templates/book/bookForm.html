<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <!-- Mumble UI -->
    <link rel="stylesheet" th:href="@{/uikit/styles/uikit.css}" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" th:href="@{/styles/app.css}" />
    <link rel="stylesheet" th:href="@{/uikit/styles/cart.css}" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <!-- iamport.payment.js -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.1.5.js"></script>
    <title>Hansel</title>
</head>
<body>
<div th:replace="main/nav :: header"></div>

<div class="wrap cf" th:unless="${empty}">
    <hr>
    <div class="heading cf">
        <h1 th:text="|예약을 완료하기 위해 결제해주세요!|"></h1>
    </div>
    <div class="cart" >

        <ul class="cartWrap" name="cartList">
            <li class="items odd" th:each="m : ${menus}">
                <div class="infoWrap">
                    <div class="cartSection">
                        <img src="" alt="" class="itemImg" />
                        <h3 th:text="${m.menu}">메뉴이름</h3>
                        <span>
                            <p>수량 : </p><input type="number" class="qty" th:value="${m.quantity}" readonly/>
                        </span>
                    </div>
                    <div class="prodTotal cartSection">
                        <p class="ePrice" th:text="${m.price}"></p>
                    </div>
                </div>
            </li>
            <li>
                <p>방문일</p>
                <input type="date" id="date" value="2022-06-01" min="2022-06-01" max="2030-01-01">
            </li>
            <li>
                <p>방문 시간</p>
                <select name="time" id="time"></select>
            </li>
            <li>
                <p>방문 인원</p>
                <input type="number" id="visitNum" value="1" max="10">
            </li>
            <p>포장 여부</p>
            <select name="visit" id="visit">
                <option value="togo">포장</option>
                <option value="here">매장</option>
            </select>
        </ul>
    </div>

    <div class="subtotal cf">
        <ul>
            <li class="totalRow final">
                <span class="label">Total</span>
                <span class="totalValue" th:text="${total}">0</span>
            </li>
            <li class="totalRow"><a href="#" th:onclick="beforePay()" class="btn continue">결제하기</a></li>
        </ul>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/pay.js}"></script>
</html>
