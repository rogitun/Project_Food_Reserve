<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <!-- Mumble UI -->
    <link rel="stylesheet" th:href="@{/uikit/styles/uikit.css}" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" th:href="@{/styles/app.css}" />
    <link rel="stylesheet" th:href="@{/uikit/styles/cart.css}" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
<div th:replace="main/nav :: header"></div>

<div class="wrap cf" th:unless="${empty}">
    <hr>
    <div class="heading cf">
        <h1 th:text="|예약을 완료하기 위해 결제해주세요!|"></h1>
    </div>
    <div class="cart" >

        <ul class="cartWrap" name="cartList">
            <li class="items odd" th:each="m : ${menus}">
                <div class="infoWrap">
                    <div class="cartSection">
                        <img src="" alt="" class="itemImg" />
                        <h3 th:text="${m.menu}">메뉴이름</h3>
                        <span>
                            <p>수량 : </p><input type="number" class="qty" th:value="${m.quantity}" readonly/>
                        </span>
                    </div>
                    <div class="prodTotal cartSection">
                        <p class="ePrice" th:text="${m.price}"></p>
                    </div>
                    <hr>
                </div>
            </li>
            <li>
                <p>방문일</p>
                <input type="date" value="2022-01-01" min="2022-01-01" max="2030-01-01">
            </li>
            <li>
                <p>방문 시간</p>
                <input type="time" value="13:00" min="13:00" max="24:00">
            </li>
            <li>
                <p>방문 인원</p>
                <input type="number" value="1">
            </li>
        </ul>
    </div>

    <div class="subtotal cf">
        <ul>
            <li class="totalRow final">
                <span class="label">Total</span>
                <span class="totalValue" th:text="${total}">0</span>
            </li>
            <li class="totalRow"><a href="#" th:onclick="" class="btn continue">Checkout</a></li>
        </ul>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/cartList.js}"></script>
</html>
