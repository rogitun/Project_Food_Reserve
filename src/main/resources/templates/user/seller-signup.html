<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <!-- Mumble UI -->
    <link rel="stylesheet" th:href="@{/uikit/styles/uikit.css}" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" th:href="@{/styles/app.css}" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      .field-error {
 border-color: #dc3545;
 color: #dc3545;
    </style>
    <title>사업자 회원가입</title>
  </head>
  <body>
    <div class="auth">
      <div class="card">
        <div class="auth__header text-center">
          <a th:href="@{/}">
            <img th:src="@{/images/icon.svg}" alt="icon" />
          </a>
          <h5>사업자 회원가입</h5>
          <p id="basicErr" class="field-error"></p>
          <p id="addrErr" class="field-error"></p>
          <p id="pwdErr" class="field-error"></p>

        </div>
          <div class="form__field">
            <label for="formInput#text"  th:text="아이디"></label>
            <input
              class="input input--text"
              id="id"
              type="text"
              name="text"
            />
            <input type="button" class="btn btn--sub" th:onclick="validateId()" value="아이디 확인">
          </div>

          <div class="form__field">
            <label for="email" th:text="이메일"></label>
            <input
              class="input input--email"
              id="email"
              type="email"
              name="email"
            />
            <input type="button" class="btn btn--sub" th:onclick="validateEmail()" value="이메일 확인">
          </div>
          <div class="form__field">
            <label for="formInput#text"  th:text="|가게 상호명|"></label>
            <input class="input input--text"
                    id="name"
                    type="text"
                    name="text"
                    placeholder="@@식당"
            />
          </div>
          <div class="form__field">
            <label for="formInput#text"  th:text="|가게 전화번호|"></label>
            <input class="input input--text"
                   id="phone"
                   type="text"
                   name="text"
                   placeholder="전화번호를 입력해주세요."
            />
          </div>

        <input type="button" class="btn btn--sub" th:onclick="execDaumPostcode()" value="우편번호 찾기">
        <input type="text" class="input input--text" id="postcode" placeholder="우편번호">
          <br>
          <span>
          <input type="text" class="input input--text" id="address" placeholder="주소"><br>
          <input type="text" class="input input--text" id="detailAddress" placeholder="상세주소" required>
          </span>
          <div class="form__field" >
            <label for="pwd"th:text="비밀번호"></label>
            <input class="input input--password"
              id="pwd"
              type="password"
              name="password"
              placeholder="••••••••"
            />
          </div>
          <!-- Input:Password -->
          <div class="form__field" >
            <label for="confirmPwd"  th:text="|비밀번호 확인|"></label>
            <input class="input input--password"
              id="confirmPwd"
              type="password"
              name="confirm-password"
              placeholder="••••••••"
            />
          </div>
          <div class="form__field">
            <label for="companyId"  th:text="|사업자 등록번호|"></label>
            <input class="input input--text"
                   id="companyId"
                   type="text"
                   name="text"
                   placeholder="전화번호를 입력해주세요."
            />
          </div>
          <div class="auth__actions">
            <input class="btn btn--sub btn--lg" type="button" th:onclick="signIn()" value="가입하기" />
          </div>
        <div class="auth__alternative">
          <p>이미 가입하셨나요?</p>
          <a th:href="@{/login}">로그인</a>
        </div>
      </div>
    </div>
  </body>
<script th:src="@{/js/signUp.js}"></script>
</html>
