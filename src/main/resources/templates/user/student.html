<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"/>
    <!-- Mumble UI -->
    <link rel="stylesheet" th:href="@{/uikit/styles/uikit.css}"/>
    <!-- Dev Search UI -->
    <link rel="stylesheet" th:href="@{/styles/app.css}"/>

    <title>MyAccount</title>
</head>

<body>

<div th:replace="main/nav :: header"></div>

<!-- Main Section -->
<main class="settingsPage profile my-md">
    <div class="container">
        <div class="layout">
            <div class="column column--1of3">
                <div class="card text-center">
                    <div class="card__body dev">
                        <a class="tag tag--pill tag--main settings__btn">
<!--                           th:href="@{/student/edit/{id}(id=${student.id})}"--><i class="im im-edit"></i>정보 수정</a>
                        <img class="avatar avatar--xl dev__avatar"  th:src="@{/images/user.png}"/>
                        <h2 class="dev__name" th:text="${student.name}">이름</h2>
                        <p class="dev__title" th:text="${student.email}">이메일</p>
                    </div>
                </div>
            </div>
            <div class="column column--2of3">

                <div class="settings">
                    <h3 class="settings__title">현재 예약</h3>
                </div>

                <table class="settings__table">
                    <tr th:each="b : ${books}">
                        <td class="settings__thumbnail">
                            <a th:href="@{/seller/{id}(id=${b.seller.id})}">
                                <img th:if="${b.seller.photo}" th:src="|/image/${b.seller.photo}|" />
                                <img  th:unless="${b.seller.photo}" th:src="@{/images/default_food.png}"/>
                            </a>
                        </td>
                        <td class="settings__tableInfo">
                            <a th:href="@{/seller/{id}(id=${b.seller.id})}" th:text="${b.seller.name}">가게이름</a>
                            <p th:text="${b.totalPrice}">가격</p>
                            <p th:text="${b.bookTime}"></p>
                            <p th:text="${b.status}">처리현황</p>
                            <p th:text="${b.type}">방문타입</p>
                        </td>
                        <td class="settings__tableActions" th:if="${b.status != 'ACCEPT'}">
                            <a class="tag tag--pill tag--main settings__btn" href="#"><i class="im im-edit"></i>예약 수정</a>
                            <a class="tag tag--pill tag--main settings__btn" href="#"><i
                                    class="im im-x-mark-circle-o"></i>취소 신청</a>
                        </td>
                    </tr>
                </table>

                <div class="settings">
                    <h3 class="settings__title">처리된 예약</h3>
                </div>

                <table class="settings__table">

<!--                        </td>-->

<!--                            <a href="single-project.html" th:text="${b.seller.name}">가게이름</a>-->
<!--                            <p th:text="${b.totalPrice}">가격</p>-->
<!--                        </td>-->
<!--                        <td class="settings__tableActions">-->

<!--                            <a class="tag tag&#45;&#45;pill tag&#45;&#45;main settings__btn" href="#"><i-->
<!--                                    class="im im-x-mark-circle-o"></i>취소 신청</a>-->
<!--                        </td>-->
<!--                    </tr>-->
                </table>
            </div>
        </div>
    </div>
</main>
</body>

</html>
