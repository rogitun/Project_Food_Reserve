<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"/>
    <!-- Mumble UI -->
    <link rel="stylesheet" th:href="@{/uikit/styles/uikit.css}"/>
    <!-- Dev Search UI -->
    <link rel="stylesheet" th:href="@{/styles/app.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>MyAccount</title>
</head>

<body>

<div th:replace="main/nav :: header"></div>

<!-- Main Section -->
<main class="settingsPage profile my-md">
    <div class="container">
        <div class="layout">
            <div class="column column--1of3">
                <div class="card text-center">
                    <div class="card__body dev">
                        <a class="tag tag--pill tag--main settings__btn"
                           th:href="@{/edit/{id}(id=${account.id})}"><i class="im im-edit"></i>정보 수정</a>
                        <img class="avatar avatar--xl dev__avatar" th:if="${account.photo}"
                             th:src="|/image/${account.photo}|"/>
                        <img class="avatar avatar--xl dev__avatar" th:unless="${account.photo}"
                             th:src="@{/images/user.png}"/>
                        <h2 class="dev__name" th:text="${account.name}">가게이름</h2>
                        <p class="dev__title" th:text="${account.phoneNumber}">전화번호</p>
                        <p class="dev__location" th:text="가게위치TODO">가게위치</p>
                        <a href="#" class="btn btn--sub btn--lg">TODO</a>
                    </div>
                </div>
            </div>
            <div class="column column--2of3">
                <div class="devInfo">
                    <h3 class="devInfo__title">가게 소개</h3>
                    <p class="devInfo__about" th:text="${account.desc}">
                        가게 소개.
                    </p>
                </div>
                <div class="settings">
                    <h3 class="settings__title">대표 메뉴</h3>
                    <span><a class="tag tag--pill tag--sub settings__btn tag--lg" th:href="@{/menus/add-menu}"><i
                            class="im im-plus"></i> 메뉴 추가</a>
                    <a class="tag tag--pill tag--sub settings__btn tag--lg" th:href="@{/menus/manage}"><i
                            class="im im-plus"></i> 메뉴 관리</a></span>
                </div>

                <table class="settings__table">
                    <tr th:each="m : ${menus}">
                        <td class="settings__tableInfo">
                            <h4 th:text="${m.name}">메뉴이름</h4>
                            <p th:text="${m.desc}"></p>
                        </td>
                        <td class="settings__tableActions">
                            <a class="tag tag--pill tag--main settings__btn" th:href="@{/menus/{id}/edit(id=${m.id})}"><i class="im im-edit"></i>수정</a>
                            <a class="tag tag--pill tag--main settings__btn" href="#"><i
                                    class="im im-x-mark-circle-o"></i>
                                삭제</a>
                        </td>
                    </tr>
                </table>

                <div class="settings">
                    <h3 class="settings__title">예약 현황</h3>
                    <a class="tag tag--pill tag--sub settings__btn tag--lg" href="#"><i class="im im-plus"></i>예약 관리</a>
                </div>

                <table class="settings__table">
                    <tr th:each="b : ${books}">
<!--                        <td class="settings__thumbnail">-->
<!--                            <a href="single-project.html"><img src="" alt="Project Thumbnail"/></a>-->
<!--                        </td>-->
                        <td class="settings__tableInfo">
                            <a th:href="@{/book/{id}(id=${b.id})}" th:text="${b.student.name}">예약자 이름</a>
                            <p th:text="|예약 인원 : ${b.number}|">인원 @명 / ~~</p>
                            <p th:text="|예약 유형 : ${b.type}|">방문</p>
                            <p th:text="|예약 시간 : ${b.bookTime}|"></p>
                            <p th:text="|처리 상태 : ${b.status}|"></p>
                        </td>
                        <td class="settings__tableActions" th:unless="${b.status() == 'canceled'}">
                            <a class="tag tag--pill tag--main settings__btn" th:unless="${b.status() == 'accept'}" th:onclick="|javascript:accept('${b.id}')|"><i class="im im-edit"></i>Accept</a>
                            <a class="tag tag--pill tag--main settings__btn" th:href = "@{/book/{id}/reject(id=${b.id})}"><i
                                    class="im im-x-mark-circle-o"></i>Reject</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</main>
</body>

<script th:inline="javascript">
    function accept(bid){
        let id = bid;
        let acceptUrl = "/book/" + id + "/accept";
        let seller = "/seller/account"

        console.log(id);
        $.ajax({
            type: "post",
            url : acceptUrl,
            data: id,
            dataType : 'text',
            success: function(result){
                alert("예약이 승인되었습니다.");
                window.location.replace(seller);
            },
            error: function(error){
                 alert("예약 처리 과정에 문제가 발생했습니다.");
                window.location.replace("/");
            }
        });
    }
</script>
</html>
