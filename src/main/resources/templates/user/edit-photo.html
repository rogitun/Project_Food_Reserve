<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <!-- Mumble UI -->
    <link rel="stylesheet" th:href="@{/uikit/styles/uikit.css}" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" th:href="@{/styles/app.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>사진 변경</title>
    <style>
      .field-error {
 border-color: #dc3545;
 color: #dc3545;
    </style>
</head>

<body>

<div th:replace="main/nav :: header"></div>


<main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" th:href="@{/profile}"><i class="im im-angle-left"></i></a>
                <br>
                <form class="form" method="post" enctype="multipart/form-data">
                    <div class="form__field">
                        <label>가게 대표 사진</label>
                        <input class="input input--text" type="file" name="image"
                                  style="resize: none;"
                                  placeholder="가게의 대표 사진을 추가해주세요"/>
                        <div class="field-error" th:if=${image!=null} th:text="|현재 사진 ${image}|"></div>
                    </div>

                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>
</body>
<script th:src="@{/js/edit.js}"></script>
</html>
