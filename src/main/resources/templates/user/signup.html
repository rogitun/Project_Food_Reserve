<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <!-- Mumble UI -->
    <link rel="stylesheet" href="uikit/styles/uikit.css" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="styles/app.css" />
    <style>
      .field-error {
 border-color: #dc3545;
 color: #dc3545;
    </style>
    <title>유저 회원가입</title>
  </head>

  <body>
    <div class="auth">
      <div class="card">
        <div class="auth__header text-center">
          <a th:href="@{/}">
            <img src="images/icon.svg" alt="icon" />
          </a>
          <h3>Account SignUp</h3>
          <p>Create a new developer account</p>
        </div>

        <form th:action class="form auth__form" th:object="${user}" method="post">
          <!-- Input:Text -->
          <div class="form__field">
            <label for="formInput#text"  th:text="아이디">Full Name: </label>
            <span th:errors="*{loginId}">오류</span>
            <input th:field="*{loginId}"
              class="input input--text"
              id="formInput#text"
              type="text"
              name="text"
              placeholder="e.g. Dennis Ivanov"
            />
          </div>

          <!-- Input:Email -->
          <div class="form__field">
            <label for="formInput#email" th:text="이메일">Email Address: </label>
            <span th:errors="*{email}">오류</span>
            <input th:field="*{email}"
              class="input input--email"
              id="formInput#email"
              type="email"
              name="email"
              placeholder="e.g. user@domain.com"
            />
          </div>
          <div class="form__field">
            <label for="formInput#text"  th:text="닉네임">Full Name: </label>
            <span th:errors="*{name}">오류</span>
            <input th:field="*{name}"
                    class="input input--text"
                    id="formInput#text"
                    type="text"
                    name="text"
                    placeholder="e.g. Dennis Ivanov"
            />
          </div>
          <div class="form__field">
            <label for="formInput#text"  th:text="|전화번호|">Full Name: </label>
            <span th:errors="*{phoneNumber}">오류</span>
            <input th:field="*{phoneNumber}"
                   class="input input--text"
                   id="formInput#text"
                   type="text"
                   name="text"
                   placeholder="전화번호를 입력해주세요."
            />
          </div>
          <!-- Input:Password -->
          <div class="form__field" >
            <label for="formInput#password"th:text="비밀번호">Password: </label>
            <input  th:field="*{password}"
                    class="input input--password"
              id="formInput#passowrd"
              type="password"
              name="password"
              placeholder="••••••••"
            />
          </div>
          <!-- Input:Password -->
          <div class="form__field" >
            <label for="formInput#confirm-password"  th:text="|비밀번호 확인|">Confirm Password: </label>
            <input th:field="*{password2}"
              class="input input--password"
              id="formInput#confirm-passowrd"
              type="password"
              name="confirm-password"
              placeholder="••••••••"
            />
          </div>
          <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
          </div>
          <div class="auth__actions">
            <input class="btn btn--sub btn--lg" type="submit" value="Sign  In" />
          </div>
        </form>
        <div class="auth__alternative">
          <p>Already have an Account?</p>
          <a href="login.html">Log In</a>
        </div>
      </div>
    </div>
  </body>
</html>
