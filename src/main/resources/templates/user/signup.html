<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <!-- Mumble UI -->
    <link rel="stylesheet" href="uikit/styles/uikit.css" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="styles/app.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      .field-error {
 border-color: #dc3545;
 color: #dc3545;
    </style>
    <title>유저 회원가입</title>
  </head>

  <body>
    <div class="auth">
      <div class="card">
        <div class="auth__header text-center">
          <a th:href="@{/}">
            <img src="images/icon.svg" alt="icon" />
          </a>
          <h5>회원 가입</h5>
          <p id="basicErr" class="field-error"></p>
          <p id="pwdErr" class="field-error"></p>
        </div>

        <form th:action class="form auth__form">
          <div class="form__field">
            <label for="formInput#text"  th:text="아이디">Full Name: </label>
            <input class="input input--text"
              id="id"
              type="text"
              name="text"
            />
            <input type="button" class="btn btn--sub" th:onclick="validateId()" value="아이디 확인">
          </div>

          <!-- Input:Email -->
          <div class="form__field">
            <label for="formInput#email" th:text="이메일">Email Address: </label>
            <input class="input input--email"
              id="email"
              type="email"
              name="email"
            />
            <input type="button" class="btn btn--sub" th:onclick="validateEmail()" value="이메일 확인">
          </div>
          <div class="form__field">
            <label for="formInput#text"  th:text="닉네임">Full Name: </label>
            <input class="input input--text"
                    id="name"
                    type="text"
                    name="text"
            />
          </div>
          <div class="form__field">
            <label for="formInput#text"  th:text="전화번호">Full Name: </label>
            <input class="input input--text"
                   id="phone"
                   type="text"
                   name="text"
                   placeholder="전화번호를 입력해주세요."
            />
          </div>
          <!-- Input:Password -->
          <div class="form__field" >
            <label for="formInput#password"th:text="비밀번호"></label>
            <input class="input input--password"
              id="pwd"
              type="password"
              name="password"
              placeholder="••••••••"
            />
          </div>
          <!-- Input:Password -->
          <div class="form__field" >
            <label for="formInput#confirm-password"  th:text="|비밀번호 확인|"></label>
            <input class="input input--password"
              id="cpwd"
              type="password"
              name="confirm-password"
              placeholder="••••••••"
            />
          </div>
          <div class="auth__actions">
            <input class="btn btn--sub btn--lg" type="button" onclick="student()" value="가입하기" />
          </div>
        </form>
        <div class="auth__alternative">
          <p>이미 가입하셨나요?</p>
          <a th:href="@{/login}">로그인</a>
        </div>
      </div>
    </div>
  </body>
  <script th:src="@{/js/signUp.js}"></script>
</html>
