<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"/>
    <!-- Mumble UI -->
    <link rel="stylesheet" th:href="@{/uikit/styles/uikit.css}"/>
    <!-- Dev Search UI -->
    <link rel="stylesheet" th:href="@{/styles/app.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>메세지_상세</title>
</head>

<body>
<div th:replace="main/nav :: header"></div>
<!-- Main Section -->
<main class="messagePage my-xl">
    <div class="content-box">
        <div class="message">
            <a class="backButton" th:href="@{/messages-rcv}"><i class="im im-angle-left"></i></a>
            <h2 class="message__subject" th:text="${msg.title}"></h2>
            <p class="message__author" th:text="|보낸이 : ${msg.sender}|"></p>
            <p class="message__author" th:text="|수신자 : ${msg.receiver}|"></p>
            <p class="message__date" th:text="${msg.created}"></p>
            <div class="message__body" th:text="${msg.body}">
            </div>
            <div th:if="${#authentication.getPrincipal().getId() == msg.receiverId}">
                <a th:href="@{/message/{id}/send(id=${msg.senderId})}"><input class="btn btn--sub btn--lg  my-md" type="button" value="답장하기"/></a>
            </div>
        </div>
    </div>
</main>
</body>
<script th:inline="javascript"></script>

</html>
