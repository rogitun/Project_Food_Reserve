<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
  <!-- Icon - IconMonster -->
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"/>
  <!-- Mumble UI -->
  <link rel="stylesheet" th:href="@{/uikit/styles/uikit.css}"/>
  <!-- Dev Search UI -->
  <link rel="stylesheet" th:href="@{/styles/app.css}"/>

  <title>메세지_목록</title>
</head>

<body>
  <!-- Header Section -->
  <div th:replace="main/nav :: header"></div>

  <!-- Main Section -->
  <main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title">받은 메세지</h3>
      <ul class="messages">
        <div th:each="m : ${rcv}">
        <li class="message message--unread" th:unless="${m.isRead}">
          <a th:href="@{/messages/{id}(id=${m.id})}">
            <span class="message__author" th:text="|보낸이 : ${m.writer.name}|"></span>
            <span class="message__subject" th:text="|${#strings.abbreviate(m.body,20)}...|"></span>
            <span class="message__date" th:text="${m.created}"></span>
          </a>
        </li>
          <li class="message" th:if="${m.isRead}">
            <a th:href="@{/messages/{id}(id=${m.id})}">
              <span class="message__author" th:text="|보낸이 : ${m.writer.name}|"></span>
              <span class="message__subject" th:text="|${#strings.abbreviate(m.body,20)}...|"></span>
              <span class="message__date" th:text="${m.created}"></span>
            </a>
          </li>
        </div>
      </ul>
    </div>
    <br>
    <div class="content-box">
      <h3 class="inbox__title">보낸 메세지</h3>
      <ul class="messages">
        <div th:each="m : ${snt}">
        <li class="message">
          <a th:href="@{/messages/{id}(id=${m.id})}">
            <span class="message__author" th:text="${m.writer.name}"></span>
            <span class="message__subject" th:text="|${#strings.abbreviate(m.body,20)}...|"></span>
            <span class="message__date" th:text="${m.created}"></span>
          </a>
        </li>
        </div>
      </ul>
    </div>
  </main>
</body>

</html>
