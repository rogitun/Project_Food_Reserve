<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">  <head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
  <!-- Icon - IconMonster -->
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"/>
  <!-- Mumble UI -->
  <link rel="stylesheet" th:href="@{/uikit/styles/uikit.css}"/>
  <!-- Dev Search UI -->
  <link rel="stylesheet" th:href="@{/styles/app.css}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Password</title>
  </head>

  <body>
    <div class="auth">
      <div class="card">
        <div class="auth__header text-center">
          <a href="/">
            <img src="images/icon.svg" alt="icon" />
          </a>
          <h3>비밀번호가 기억나지 않으신가요?</h3>
          <p>아래 이메일과 아이디를 입력해주세요.</p>
        </div>

        <form action="#" class="form auth__form">
          <!-- Input:Email -->
          <label for="loginId">아이디: </label>
          <input
                  class="input input--id"
                  id="loginId"
                  type="text"
                  name="loginId"
                  placeholder="가입된 아이디를 입력해주세요."
                  required
          />
<!--          <div class="form__field">-->
            <label for="email">이메일: </label>
            <input
              class="input input--email"
              id="email"
              type="email"
              name="email"
              placeholder="이메일을 입력해주세요."
              required
            />
<!--          </div>-->
          <div class="auth__actions">
<!--            <input class="btn btn&#45;&#45;sub btn&#45;&#45;lg" type="submit" value="이메일 전송" />-->
            <input class="btn btn--sub btn--lg" type="button" th:onclick="check()" value="이메일 전송" />
          </div>
        </form>
        <div class="auth__alternative">
          <p>아이디가 없다면?</p>
          <a href="signup.html">회원가입</a>
        </div>
      </div>
    </div>
  </body>
<script type="text/javascript" th:src="@{/js/password.js}"></script>
</html>
