<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">  <head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
  <!-- Icon - IconMonster -->
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"/>
  <!-- Mumble UI -->
  <link rel="stylesheet" th:href="@{/uikit/styles/uikit.css}"/>
  <!-- Dev Search UI -->
  <link rel="stylesheet" th:href="@{/styles/app.css}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Password</title>
  </head>

  <body>
    <div class="auth">
      <div class="card">
        <div class="auth__header text-center">
          <h3>새로운 비밀번호를 입력해주세요.</h3>
          <p></p>
        </div>

        <form action="#" class="form auth__form">
          <!-- Input:Email -->
          <input th:field = "*{id}" th:value="*{id}" hidden/>
          <label for="pwd1">비밀번호: </label>
          <input
                  class="input input--pwd1"
                  id="pwd1"
                  type="password"
                  name="pwd1"
                  placeholder="비밀번호"
                  required
          />
          <label for="pwd2">비밀번호 확인: </label>
          <input
                  class="input input--pwd2"
                  id="pwd2"
                  type="password"
                  name="pwd2"
                  placeholder="비밀번호 확인"
                  required
          />
          <div class="auth__actions">
            <input class="btn btn--sub btn--lg" type="button" th:onclick="change([[${id}]])" value="비밀번호 변경" />
          </div>
        </form>
      </div>
    </div>
  </body>
<script type="text/javascript" th:src="@{/js/pwdChange.js}"></script>
</html>
